<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="login-container">
<h3>
    <f:translate key="change_password_header"/>
</h3>
<p>
    <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
</p>

<f:render partial="ValidationErrors"/>

<f:form action="changePassword" method="post">
    <div class="mb-3">
        <label for="new-password"><f:translate key="newpassword_label1"/></label>
        <f:form.password name="newPass" class="form-control" id="new-password" autocomplete="new-password"/>
    </div>

    <div class="mb-3">
            <label for="new-password-repeat"><f:translate key="newpassword_label2"/></label>
            <f:form.password name="newPassRepeat" id="new-password-repeat" autocomplete="new-password"/>
    </div>

    <div class="mb-3 d-flex justify-content-end">
        <f:link.action action="login" controller="Login">
            <f:translate key="forgot_header_backToLogin"/>
        </f:link.action>
    </div>

    <f:form.hidden name="hash" value="{hash}"/>
    <f:form.submit class="w-100 btn btn-lg btn-primary" value="{f:translate(key: 'change_password')}"/>
</f:form>


</div>
</html>
