<html data-namespace-typo3-fluid="true" lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cb="http://typo3.org/ns/Chanathale/ChanathaleBase/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Ext/FluidStyledContent/Minimal"/>

<f:section name="Main">
    <f:variable name="headerLayout" value="{data.header_layout}"/>
    <f:switch expression="{headerLayout}">
    </f:switch>
    <f:variable name="headerPosition" value="{data.header_position}"/>
    <f:switch expression="{headerPosition}">
    </f:switch>
    <f:if condition="{data.image.0}">
        <f:variable name="image" value="{f:uri.image(image: data.image.0)}" />
    </f:if>
    <f:if condition="{data.tx_mask_text_white} == 1">
        <f:variable name="headlineTextColor" value=" text-white" />
    </f:if>
    <f:if condition="{data.tx_mask_text_white_subline} == 1">
        <f:variable name="sublineTextColor" value=" text-white" />
    </f:if>
    <f:variable name="headerCss" value="display-4 fw-normal{headlineTextColor}" />

    <div class="position-relative overflow-hidden mt-5 text-center bg-light" style="background-image: url('{image}'); background-size: cover;">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <f:if condition="{data.header}">
                <f:render partial="Ext/Utilities/HeaderLayout" arguments="{text: data.header, style: headerCss, headerLayout: data.header_layout}" />
            </f:if>
            <f:if condition="{data.tx_mask_subline}">
                <p class="lead fw-normal{sublineTextColor}">{data.tx_mask_subline}</p>
            </f:if>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</f:section>

</html>
