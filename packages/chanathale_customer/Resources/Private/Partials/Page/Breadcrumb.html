<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cb="http://typo3.org/ns/Chanathale/ChanathaleBase/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:variable name="length" value="{f:count(subject: menuBreadcrumb)}"/>

<f:if condition="{menuBreadcrumb}">
    <f:if condition="{length} > 1">
        <div>
            <div class="container-fluid w-75 p-3">
                <nav class="breadcrumb" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <f:for each="{menuBreadcrumb}" as="item" iteration="index">
                            <f:if condition="{index.index} > 0">
                                <li class="breadcrumb-item {f:if(condition: '{item.active} == 1', then: ' active', else: '')}">
                                    <f:if condition="{index.isLast}">
                                        <f:then>
                                            <span class="font-weight-bold">{item.data.title}</span>
                                        </f:then>
                                        <f:else>
                                            <f:link.page pageUid="{item.data.uid}">{item.data.title}</f:link.page>
                                        </f:else>
                                    </f:if>
                                </li>
                            </f:if>
                        </f:for>
                    </ol>
                </nav>
            </div>
        </div>
    </f:if>
</f:if>

</html>
