<html data-namespace-typo3-fluid="true" lang="de"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cb="http://typo3.org/ns/Chanathale/ChanathaleBase/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="modal fade" id="event-modal-{data.uid}" data-selector="event-modal" data-form="new" tabindex="-1" aria-labelledby="gradeForm" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Schulstunde hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <f:form method="POST" class="mt-3" enctype="multipart/form-data" objectName="event" name="event" object="{event}"
                        action="saveEvent"
                        controller="Calendar"
                        pluginName="AjaxSaveEvent"
                        extensionName="ChanathaleGso"
                        additionalAttributes="{
                        data-selector: 'event-form',
                        data-ajax: '{f:uri.page(absolute: 1, pageUid: 7, pageType: 8004)}'
                        }">

                    <div class="form-floating mb-3">
                        <f:form.select additionalAttributes="{data-property: 'subject', data-reset-on-submit: 'true'}" class="form-select" id="{data.uid}-subject-form-class" property="subject" options="{subjects}" optionValueField="uid" optionLabelField="title" prependOptionValue="0" prependOptionLabel="Bitte wählen Sie das Schulfach aus..."/>
                        <label for="{data.uid}-subject-form-class">Schulfach *</label>
                        <div class="invalid-feedback" data-invalid="subject">
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <f:form.select additionalAttributes="{data-property: 'classroom', data-reset-on-submit: 'true'}" class="form-select" id="{data.uid}-classroom-form-class" property="classroom" options="{classrooms}" optionValueField="uid" optionLabelField="title" prependOptionValue="0" prependOptionLabel="Bitte wählen Sie die Klasse aus..."/>
                        <label for="{data.uid}-classroom-form-class">Klasse *</label>
                        <div class="invalid-feedback" data-invalid="classroom">
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <f:form.select additionalAttributes="{data-property: 'room', data-reset-on-submit: 'true'}" class="form-select" id="{data.uid}-room-form-class" property="room" options="{rooms}" optionValueField="uid" optionLabelField="title" prependOptionValue="0" prependOptionLabel="Bitte wählen Sie ein Schulraum aus..."/>
                        <label for="{data.uid}-room-form-class">Raum *</label>
                        <div class="invalid-feedback" data-invalid="room">
                        </div>
                    </div>

                    <div class="form-floating mb-3 timepicker" data-selector="timepicker">
                        <input data-property="date" data-reset-on-submit="true" data-selector="form-element-datepicker" type="input" class="form-control" id="{data.uid}-date-form-class"/>
                        <label for="{data.uid}-date-form-class">Datum *</label>
                        <f:form.hidden additionalAttributes="{data-selector: 'form-element-date', data-reset-on-submit: 'true'}" property="date"/>
                        <div class="invalid-feedback" data-invalid="date">
                        </div>
                    </div>

                    <div class="grid g-3">
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-6 g-col-md-12 g-col-sm-12 g-col-12">
                            <div class="form-floating mb-3">
                                <f:form.select additionalAttributes="{data-property: 'start', data-reset-on-submit: 'true'}" class="form-select" id="{data.uid}-start-form-class" property="start" options="{settings.startingtime}" optionValueField="key" optionLabelField="value" prependOptionValue="0" prependOptionLabel="Bitte wählen Sie die Startzeit aus..."/>
                                <label for="{data.uid}-start-form-class">Startzeit *</label>
                                <div class="invalid-feedback" data-invalid="start">
                                </div>
                            </div>
                        </div>
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-6 g-col-md-12 g-col-sm-12 g-col-12">
                            <div class="form-floating mb-3">
                                <f:form.select additionalAttributes="{data-property: 'end', data-reset-on-submit: 'true'}" class="form-select" id="{data.uid}-duration-form-class" property="end" options="{settings.duration}" optionValueField="key" optionLabelField="value" prependOptionValue="0" prependOptionLabel="Bitte wählen Sie die Startzeit aus..."/>
                                <label for="{data.uid}-duration-form-class">Dauer in Minuten *</label>
                                <div class="invalid-feedback" data-invalid="end">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="{data.uid}-event-form-comment">Unterrichtsinhalt</label>
                        <f:form.textarea property="content" rows="7" class="form-control" id="{data.uid}-event-form-comment"/>
                    </div>

                    <p class="d-flex justify-content-end">* Pflichtangabe</p>

                    <div class="grid g-3">
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-12 g-col-md-12 g-col-sm-12 g-col-12">
                            <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Abbrechen</button>
                        </div>
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-12 g-col-md-12 g-col-sm-12 g-col-12">
                            <f:form.submit class="btn btn-primary w-100" value="Speichern"/>
                        </div>
                    </div>
                </f:form>

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="meeting-modal-{data.uid}" data-form="new" data-selector="meeting-modal" tabindex="-1" aria-labelledby="meetingForm" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Termin hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <f:form method="POST" class="mt-3" enctype="multipart/form-data" objectName="meeting" name="meeting" object="{meeting}"
                        action="saveMeeting"
                        controller="Calendar"
                        pluginName="AjaxSaveMeeting"
                        extensionName="ChanathaleGso"
                        additionalAttributes="{
                        data-selector: 'event-form',
                        data-ajax: '{f:uri.page(absolute: 1, pageUid: 7, pageType: 8005)}'
                        }">

                    <div class="form-floating mb-3">
                        <f:form.textfield additionalAttributes="{data-property: 'topic', data-reset-on-submit: 'true'}" class="form-control" id="{data.uid}-topic-form-class" property="topic"/>
                        <label for="{data.uid}-topic-form-class">Thema *</label>
                        <div class="invalid-feedback" data-invalid="topic">
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <f:form.select additionalAttributes="{data-property: 'room', data-reset-on-submit: 'true'}" class="form-select" id="{data.uid}-room-form-class" property="room" options="{rooms}" optionValueField="uid" optionLabelField="title" prependOptionValue="0" prependOptionLabel="Bitte wählen Sie ein Schulraum aus..."/>
                        <label for="{data.uid}-room-form-class">Raum</label>
                        <div class="invalid-feedback" data-invalid="room">
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input data-property="createDate" data-reset-on-submit="true" data-selector="form-element-datepicker" type="input" class="form-control" id="{data.uid}-meeting-date-form-class"/>
                        <label for="{data.uid}-meeting-date-form-class">Datum *</label>
                        <f:form.hidden additionalAttributes="{data-selector: 'form-element-date', data-reset-on-submit: 'true'}" property="createDate"/>
                        <div class="invalid-feedback" data-invalid="createDate">
                        </div>
                    </div>

                    <div class="grid g-3">
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-6 g-col-md-12 g-col-sm-12 g-col-12">
                            <div class="form-floating mb-3 timepicker">
                                <f:form.textfield additionalAttributes="{data-property: 'startTime', data-reset-on-submit: 'true', data-mdb-toggle: 'timepicker', data-selector='timepicker'}" class="form-control" id="{data.uid}-start-form-class" property="startTime"/>
                                <label for="{data.uid}-start-form-class">Startzeit *</label>
                                <div class="invalid-feedback" data-invalid="startTime">
                                </div>
                            </div>
                        </div>
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-6 g-col-md-12 g-col-sm-12 g-col-12">
                            <div class="form-floating mb-3">
                                <f:form.textfield additionalAttributes="{data-property: 'duration', data-reset-on-submit: 'true'}" class="form-control" id="{data.uid}-duration-form-class" property="duration"/>
                                <label for="{data.uid}-duration-form-class">Dauer in Minuten *</label>
                                <div class="invalid-feedback" data-invalid="duration">
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="d-flex justify-content-end">* Pflichtangabe</p>

                    <div class="grid g-3">
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-6 g-col-md-12 g-col-sm-12">
                            <button type="button" class="btn btn-secondary w-100" data-modal-cancel="true">Abbrechen</button>
                        </div>
                        <div class="g-col-xxl-6 g-col-xl-6 g-col-lg-6 g-col-md-12 g-col-sm-12">
                            <f:form.submit additionalAttributes="{data-modal-confirm: 'true'}" class="btn btn-primary w-100" value="Speichern"/>
                        </div>
                    </div>
                </f:form>

            </div>
        </div>
    </div>
</div>

<f:if condition="{classrooms}">
    <div>
        <f:for each="{classrooms}" as="classroom">
            <f:variable name="index" value="0"/>

            <div class="modal fade" id="classlist-modal-{classroom.uid}" data-selector="classlist-modal" tabindex="-1" aria-labelledby="classList" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Klassenliste</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="grid g-3">
                                <f:for each="{classroom.pupils}" as="pupil">
                                    <f:render partial="Pupil/Pupil" section="PupilCard" arguments="{pupil: pupil, pageUid: 26}"/>
                                    <f:variable name="index" value="{index+1}"/>
                                </f:for>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" data-selector="back-to-edit-form" data-bs-toggle="modal" data-bs-target="">Zurück</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </f:for>
</div>
</f:if>

<div data-selector="events-modal-container">
    <f:if condition="{eventObjects}">
        <f:for each="{eventObjects}" as="event">
            <f:render partial="Calendar/Event" section="EventModal" arguments="{event: event, dateTime: event.dateTime, subjects: subjects, classrooms: classrooms, rooms: rooms, settings: settings}"/>
        </f:for>
    </f:if>
</div>

<div data-selector="meetings-modal-container">
    <f:if condition="{meetingObjects}">
        <f:for each="{meetingObjects}" as="meeting">
            <f:render partial="Calendar/Meeting" section="MeetingModal" arguments="{meeting: meeting, rooms: rooms, settings: settings}"/>
        </f:for>
    </f:if>
</div>

<div class="container-xxl container-xl container-lg">
    <div class="d-flex mb-3" data-selector="trigger-buttons">
        <button class="btn btn-primary me-3" data-modal="true" data-modal-id="#event-modal-{data.uid}" data-bs-target="#event-modal-{data.uid}">Schulstunde hinzufügen</button>
        <button class="btn btn-primary" data-modal="true" data-modal-id="#meeting-modal-{data.uid}" data-bs-target="#meeting-modal-{data.uid}">Termin hinzufügen</button>
    </div>
    <div class="card shadow-lg p-3">
        <div class="card-header bg-transparent">
            <h2 class="d-flex justify-content-center">Kalender</h2>
        </div>
        <div class="card-body">
            <div data-selector="calendar" data-events="{events -> f:format.json()}" data-meetings="{meetings -> f:format.json()}"></div>
        </div>
    </div>
</div>

</html>
