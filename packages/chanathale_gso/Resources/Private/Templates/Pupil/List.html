<html data-namespace-typo3-fluid="true" lang="de"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cb="http://typo3.org/ns/Chanathale/ChanathaleBase/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-toast-pupil="success">
        <div class="d-flex">
            <div class="toast-body">
                Ihre Änderung wurden erfolgreich gespeichert.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-toast-pupil="delete">
        <div class="d-flex">
            <div class="toast-body">
                Schüler:in wurde erfolgreich entfernt.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-toast-pupil="error">
        <div class="d-flex">
            <div class="toast-body">
                Ihre Änderung wurden erfolgreich gespeichert.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<f:if condition="{pupils}">
    <f:for each="{pupils}" as="pupil" iteration="index">
        <f:render partial="Pupil/Pupil" section="PupilModal" arguments="{pupil: pupil, data: data, classrooms: classrooms}"/>
    </f:for>

    <table class="table table-borderless table-striped" data-selector="pupils-list">
        <thead>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Klasse</th>
            <th>Schülernummer</th>
            <th>E-Mail</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{pupils}" as="pupil" iteration="index">
            <f:render partial="Pupil/Pupil" section="PupilRow" arguments="{pupil: pupil, data: data, index: index.index, pageUid: 42}"/>
        </f:for>
        </tbody>
    </table>
</f:if>

</html>
