<html data-namespace-typo3-fluid="true" lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cb="http://typo3.org/ns/Chanathale/ChanathaleBase/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="mb-5">
    <div class="container-xxl container-xl container-lg">
        <div class="card p-3 shadow-lg">
            <div class="card-header bg-transparent">
                <h2>Anlegen von Klassen</h2>
            </div>
            <div class="card-body">
                <f:form method="POST" class="mt-3" enctype="multipart/form-data" objectName="classroom" name="classroom" object="{classroom}"
                        action="save"
                        controller="Classroom"
                        pluginName="AjaxSaveClassroomForm"
                        extensionName="ChanathaleGso"
                        additionalAttributes="{
                        data-selector: 'classroom-form',
                        data-ajax: '{f:uri.page(absolute: 1, pageUid: 7, pageType: 8001)}'
                        }">

                    <div class="row">
                        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="form-floating mb-3">
                                <f:form.textfield property="title" additionalAttributes="{data-property: 'title'}" type="input" class="form-control" id="{data.uid}-classroom-form-title"/>
                                <label for="{data.uid}-classroom-form-title">Klassenk√ºrzel *</label>
                                <div class="invalid-feedback" data-invalid="title">
                                </div>
                            </div>
                        </div>
                    </div>

                    <f:form.hidden property="pid" value="41"/>

                    <div>
                        <f:form.submit class="btn btn-primary btn-lg w-100" value="Speichern"/>
                    </div>
                </f:form>
            </div>
        </div>
    </div>
</div>

</html>
